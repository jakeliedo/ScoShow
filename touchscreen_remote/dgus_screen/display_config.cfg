#
# DGUS Display Configuration for ScoShow Remote
# DMG80480C050_03WTC (5" 800x480 Touch Display)
#

# Display Specifications
DISPLAY_WIDTH=800
DISPLAY_HEIGHT=480
DISPLAY_SIZE=5.0
TOUCH_TYPE=Capacitive
UART_BAUD=115200

# Variable Address Map
# Text Input Variables (String type, 20 chars max)
VAR_ROUND=0x1000           # Round number input
VAR_RANK1=0x1001           # 1st place player name
VAR_RANK2=0x1002           # 2nd place player name
VAR_RANK3=0x1003           # 3rd place player name
VAR_RANK4=0x1004           # 4th place player name
VAR_RANK5=0x1005           # 5th place player name
VAR_RANK6=0x1006           # 6th place player name
VAR_RANK7=0x1007           # 7th place player name
VAR_RANK8=0x1008           # 8th place player name
VAR_RANK9=0x1009           # 9th place player name
VAR_RANK10=0x100A          # 10th place player name

VAR_FINAL1=0x1010          # 1st place final
VAR_FINAL2=0x1011          # 2nd place final
VAR_FINAL3=0x1012          # 3rd place final
VAR_FINAL4=0x1013          # 4th place final
VAR_FINAL5=0x1014          # 5th place final

# Button Variables (Word type)
VAR_BTN_OPEN_DISPLAY=0x1020      # Open display button
VAR_BTN_CLOSE_DISPLAY=0x1021     # Close display button
VAR_BTN_SHOW_WAIT=0x1022         # Show waiting screen
VAR_BTN_SHOW_RANK=0x1023         # Show ranking screen
VAR_BTN_SHOW_FINAL=0x1024        # Show final results screen
VAR_BTN_APPLY_RANK=0x1025        # Apply ranking data
VAR_BTN_APPLY_FINAL=0x1026       # Apply final results
VAR_BTN_SWITCH_MONITOR=0x1027    # Switch monitor

# Status Variables (Word type)
VAR_STATUS_DISPLAY=0x2000        # Display status (0=closed, 1=open)
VAR_STATUS_WIFI=0x2001           # WiFi status (0=disconnected, 1=connected)
VAR_STATUS_MQTT=0x2002           # MQTT status (0=disconnected, 1=connected)
VAR_STATUS_MODE=0x2003           # Current display mode (0=wait, 1=rank, 2=final)

# Screen Layout Coordinates
SCREEN_TITLE_X=400
